<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Ganorabricks — 3D Printed LEGO Accessories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<!-- HERO / INTRO -->
<section>
    <h1 class="section-title">3D Printed Accessories</h1>
    <p>Custom-designed stands, mounts, organizers, and display pieces compatible with LEGO® dimensions.</p>
</section>

<!-- GALLERY -->
<section>
    <h2 class="section-title">Examples</h2>
    <div class="gallery-grid">
        <div>
            <img src="assets/stands.jpg" alt="Stands">
            <p>Minifigure Stands</p>
        </div>
        <div>
            <img src="assets/organizers.jpg" alt="Organizers">
            <p>Organizers & Sorting Tools</p>
        </div>
        <div>
            <img src="assets/prints-banner.jpg" alt="Custom Prints">
            <p>Custom Display Accessories</p>
        </div>
    </div>
</section>

<!-- CUSTOM ORDERS CTA -->
<section>
    <h2 class="section-title">Want Something Custom?</h2>
    <a class="btn-stud" href="custom-orders.html">Request a Custom Print</a>
</section>

<footer>
    <p>© 2025 Ganorabricks</p>
</footer>

<script src="script.js"></script>
<script>
fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('navbar').innerHTML = html;
        // Re-observe sections for fade-in animation after navbar loads
        if (window.IntersectionObserver) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('section-visible');
            });
            const observerOptions = { threshold: 0.1 };
            const sectionObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting){
                        entry.target.classList.add('section-visible');
                    }
                });
            }, observerOptions);
            document.querySelectorAll('section').forEach(section => {
                sectionObserver.observe(section);
            });
        }
    });
</script>
</body>
</html>
