<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Ganorabricks — Custom 3D Print Orders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<!-- HERO / INTRO -->
<section>
    <h1 class="section-title">Custom 3D Print Requests</h1>
    <p>If you need a custom stand, mount, organizer, or part designed specifically for your LEGO® setup, I can help.</p>
</section>

<!-- CONTACT BOX -->
<section>
    <div class="contact-box">
        <h2>Contact Me</h2>
        <p>Describe your idea and include reference images if possible.</p>
        <p><strong>Email:</strong> <a href="mailto:ganorabricks@icloud.com">ganorabricks@icloud.com</a></p>
        <p>I usually respond within 24 hours.</p>
    </div>
</section>

<div id="footer"></div>

<script src="script.js"></script>
<script>
fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('navbar').innerHTML = html;
        // Re-observe sections for fade-in animation after navbar loads
        if (window.IntersectionObserver) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('section-visible');
            });
            const observerOptions = { threshold: 0.1 };
            const sectionObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting){
                        entry.target.classList.add('section-visible');
                    }
                });
            }, observerOptions);
            document.querySelectorAll('section').forEach(section => {
                sectionObserver.observe(section);
            });
        }
        fetch('footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    });
</script>
</body>
</html>
